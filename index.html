<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog for ST Annes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcomeDialog" class="welcomeDialog stdialog incdialog">
        <div class="headdialog hddialog">
            <div class="dialogtbox">
                <button title="Close" id="closeDialog"  type="button">&times;</button>
            </div>
        </div>
        <hr color="#eee">
        <div class="innerdialog indialog">
            <div class="dialogImg">
                <img src="./images/blog6.jpg" width="50" alt="Dialog Image"  class="diaimg">
            </div>
            <div class="inTextdialog">
                <h3 class="introdialog">Hi, Welcome</h3>
                
                <p class="dialogtext">What would you like?</p>
            </div>
            <div class="dialogOptions">
                <button id="viewFee" class="optbtn" type="button">View Fee Structure?</button>
                
                <button id="entryReq" class="optbtn" type="button">Entry Requirements?</button>
                
                <button id="agentCall" class="optbtn" >Talk to Agent</button>
            </div>
            <div class="dialogFoo">
                <p class="foodiatext">Education For Human Dignity</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
